<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="alert">
      <h2 data-cy="alertDetailsHeading"><span jhiTranslate="greenhouseApp.alert.detail.title">Alert</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ alert.id }}</span>
        </dd>
        <dt><span jhiTranslate="greenhouseApp.alert.level">Level</span></dt>
        <dd>
          <span jhiTranslate="{{ 'greenhouseApp.AlertLevel.' + alert.level }}">{{ alert.level }}</span>
        </dd>
        <dt><span jhiTranslate="greenhouseApp.alert.createdAt">Created At</span></dt>
        <dd>
          <span>{{ alert.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="greenhouseApp.alert.modifiedAt">Modified At</span></dt>
        <dd>
          <span>{{ alert.modifiedAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/alert', alert.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
